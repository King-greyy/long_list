   <script>
    let a = [30,34,50,45,80,4,67]
    let mIndex = Math.round((a.length)/2)
    let mNumber = a[mIndex-1]

    if (mNumber % 2 == 0 ) {
        alert("The middle number is an even number!")
    }
    else {
        alert("The middle number (" + mNumber +") is an odd number!")
    }
   </script>
